<header class="main-header"
        data-component="header"
        data-section="navigation">

  <div class="header-left">

    <!-- Brand / Logo -->
    <div class="brand-container">
      <a href="/"
         class="brand-link"
         id="logo_click"
         data-event="logo_click"
         data-location="header"
         data-destination="home">
        <img src="{{ url_for('static', filename='images/khetiq_logo.webp') }}"
             alt="KhetIQ Logo"
             class="logo-left" />
        <span class="brand-name">
          KHET<span class="brand-i">I</span>Q
        </span>
      </a>
    </div>

    <!-- Main Navigation -->
    <nav class="main-nav" data-nav-type="primary">
      <a href="/"
         class="{% if request.path == '/' %}active{% endif %}"
         data-event="nav_click"
         data-nav-item="home">
         Home
      </a>

      <a href="/about"
         class="{% if request.path == '/about' %}active{% endif %}"
         data-event="nav_click"
         data-nav-item="about">
         About Us
      </a>

      <a href="/services"
         class="{% if request.path == '/services' %}active{% endif %}"
         data-event="nav_click"
         data-nav-item="services">
         Services
      </a>

      <a href="/solutions"
         class="{% if request.path == '/solutions' %}active{% endif %}"
         data-event="nav_click"
         data-nav-item="solutions">
         Solutions
      </a>

      <a href="/insights"
         class="{% if request.path == '/insights' %}active{% endif %}"
         data-event="nav_click"
         data-nav-item="insights">
         Insights
      </a>

      <a href="/contact"
         class="{% if request.path == '/contact' %}active{% endif %}"
         data-event="nav_click"
         data-nav-item="contact">
         Contact
      </a>
    </nav>

  </div>

  <!-- Social Media Links -->
  <div class="social-icons" data-section="social_links">

    <a href="https://www.facebook.com"
       target="_blank"
       rel="noopener"
       data-event="outbound_click"
       data-platform="facebook">
       <i class="fab fa-facebook-f"></i>
    </a>

    <a href="https://www.instagram.com/khetiq"
       target="_blank"
       rel="noopener"
       data-event="outbound_click"
       data-platform="instagram">
       <i class="fab fa-instagram"></i>
    </a>

    <a href="https://www.linkedin.com/company/khetiq"
       target="_blank"
       rel="noopener"
       data-event="outbound_click"
       data-platform="linkedin">
       <i class="fab fa-linkedin-in"></i>
    </a>

    <a href="https://youtube.com/@khetiq"
       target="_blank"
       rel="noopener"
       data-event="outbound_click"
       data-platform="youtube">
       <i class="fab fa-youtube"></i>
    </a>

    <a href="https://x.com/KhetIQ"
       target="_blank"
       rel="noopener"
       data-event="outbound_click"
       data-platform="twitter_x">
       <i class="fab fa-x-twitter"></i>
    </a>

  </div>

</header>
